<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="icon" type="image/png" href="bt.png">
    <title>Binary Tree Visualizer</title>
</head>
<body>
    <header>
        <div id="title"><u>Binary Tree Visualizer</u> </div>
        <label>Array:</label><br />
        <input type="text" id="array-input" name="array"/><br>
        <p class="choose">Choose Visualization:</p>
        <div id="options">
          <button class="button" onclick="treeAndArray()">Binary Tree Visualization</button>
          <button class="button" onclick="createBinarySearchTree()">Binary Search Tree Visualization</button>
          <button class="button" onclick="heapify()">Max-Heap Visualization</button>
        </div>
    </header>
    <div id="blurb">
        <div id="visual-title"></div>
        <div id="instructions"></div>
    </div>
    <div id="binary-tree"></div>
    <div id="array-visual"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="nodes.js"></script>
    <script src="heap.js"></script>
    <script src="index.js"></script>
</body>
</html>
